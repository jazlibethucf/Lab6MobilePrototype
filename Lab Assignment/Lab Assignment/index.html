<!DOCTYPE html>
<html lang="en">

<!-- head section of the document not displayed -->
<head>
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon     -->
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <!-- Title in browser tab -->
    <title>Mobile Grids Lab 5</title>
</head>

<!-- body of the page now visible -->
<body>
    <div class="grid">
        <div class="grid-item wide">
            <img src="image/Tablet.jpg" alt="A tablet of various shapes and icons">
        </div>
        <div class="grid-item long">
            <img src="image/Coughfin.jpg" alt="A coughfin (spelled funny)">
        </div>
        <div class="grid-item square">
            <img src="image/PotionF.jpg" alt="A potion of flavor">
        </div>
        <div class="grid-item square">
            <img src="image/PotionJ.jpg" alt="A potion of jellification">
        </div>
        <div class="grid-item square">
            <img src="image/PotionSN.jpg" alt="A potion of sparkle nightmares">
        </div>
        <div class="grid-item square">
            <img src="image/Stick.jpg" alt="Just a stick...probably">
        </div>
        <div class="grid-item square">
            <img src="image/SwordAO.jpg" alt="A sword for any occasion">
        </div>
        <div class="grid-item square">
            <img src="image/SwordG.jpg" alt="A sword of green">
        </div>
        <div class="grid-item square">
            <img src="image/SwordMC.jpg" alt="A sword of maximum cutting">
        </div>
    </div>

</body>
